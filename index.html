<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function loadFile(timeStamp) {
            var text = {};
            $.ajaxSetup({
                async: false
            });
            $.getJSON("literature/times/" + timeStamp + ".json", function (json) {
                //console.log(json); // this will show the info it in firebug console
                text = json;
            });
            $.ajaxSetup({
                async: true
            });
            return(text);
        }
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            // var s = today.getSeconds();
            h = checkTime(h);
            m = checkTime(m);
            // s = checkTime(s);
            var timeCode = h + ":" + m;

            // Load JSON file
            var lit_json = loadFile(timeCode);
            
            // select single random text
            var lit_json_single = lit_json[Math.floor(Math.random() * lit_json.length)]

            // Write to HTML
            document.getElementById('txt').innerHTML = timeCode;
            try{
                document.getElementById('test').innerHTML = 
                lit_json_single.quote_first + '<em>' + lit_json_single.quote_time_case + '</em>' + lit_json_single.quote_last;
            }catch(e){
                console.log(e);
            }
            //console.log(lit["00:00"])


            // Timeout
            var t = setTimeout(startTime, 10000);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }
    </script>
</head>

<body onload="startTime()">

    <div id="txt"></div>
    <div id="test"></div>

</body>

</html>
