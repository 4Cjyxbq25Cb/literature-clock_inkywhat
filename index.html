        function loadFile() {
            $.ajaxSetup({
                async: false
            });

                lit = json;
            });
            $.ajaxSetup({
                async: true
            });
        }
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            // var s = today.getSeconds();
            h = checkTime(h);
            m = checkTime(m);
            // s = checkTime(s);
            var timeCode = h + ":" + m;

            // Write to HTML
            document.getElementById('txt').innerHTML = timeCode;
            document.getElementById('test').innerHTML = 
            lit[timeCode][0].quote_first + lit[timeCode][0].quote_time_case + lit[timeCode][0].quote_last;
            //console.log(lit["00:00"])


            // Timeout
            var t = setTimeout(startTime, 10000);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }

    </script>
</head>
